<!DOCTYPE html>
<html>
<head>
	<title>Videos</title>
	<style>
		.video {
			position: relative; /* set position to relative */
			height: 360px;
			border-bottom: 1px solid gray;
			margin-bottom: 20px;
		}

		.video-title {
			position: absolute; /* set position to absolute */
			top: 10px; /* position the title at the top of the container */
			left: 10px; /* position the title at the left of the container */
			font-weight: bold;
			margin-bottom: 10px;
		}

		.video-player {
			position: absolute; /* set position to absolute */
			top: 50%; /* position the video player in the middle of the container */
			left: 50%; /* position the video player in the middle of the container */
			transform: translate(-50%, -50%); /* center the video player */
			height: 100%; /* set the height to 100% to fill the container */
			width: auto; /* set width to auto to maintain aspect ratio */
		}
	</style>
</head>
<body>
	<div class="video">
		<h2 class="video-title">呼兰</h2>
		<video class="video-player" controls>
			<source src="videos/呼兰.mp4" type="video/mp4">
		</video>
	</div>

	<div class="video">
		<h2 class="video-title">毛豆</h2>
		<video class="video-player" controls>
			<source src="videos/毛豆.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
